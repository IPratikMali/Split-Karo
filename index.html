<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">

<body>
    <div class="name">
        <h1 id="heading">
            hey
        </h1>
    </div>
    <div class="container">
        <div class="container1">
            <div class="start" id="start">
                <div class="start-question">
                    <p class="question">How many people are in your group?</p>
                </div>
                <div class="count">
                    <input type="button" value="-" id="count-btn-minus" onclick="minuscount()">
                    <input type="text" name="count" id="ppl-count" value="3">
                    <input type="button" value="+" id="count-btn-plus" onclick="pluscount()">
                    <p id="warning1">Minimum : 2  / Maximum : 5</p>
                </div>
                <div class="submit">
                    <input type="button" value="Let's GO" id="submit-btn" onclick="submit()">
                </div>
            </div>
            <div class="bill1" id="bill1">
                <form class="form1">
                    <input type="text" name="Name" class="name-input" id="name-input1" placeholder="Enter Name"  autocomplete="off">
                    <p id="warning"></p>
                    <input type="text" name="Money" class="money-input" id="money-input1" placeholder="How much ?"
                        oninput="getvalue()"  autocomplete="off">
                    <p> Rs. <span id="rs-span1"> </span></p>
                </form>
            </div>

            </div>
            <div class="bill3" id="bill3">

                         autocomplete="off">
                    <p> Rs. <span id="rs-span3"> </span></p>
                </form>
            </div> 
            <div class="bill4" id="bill4">
                <form class="form1">
                    <input type="text" name="Name" class="name-input" id="name-input4" placeholder="Enter Name" autocomplete="off">
                    <p id="warning4"></p>

            </div>
            <div class="bill5" id="bill5">
                <form class="form1">
                    <input type="text" name="Name" class="name-input" id="name-input5" placeholder="Enter Name" autocomplete="off">
                    <p id="warning5"></p>
                    <input type="text" name="Money" class="money-input" id="money-input5" placeholder="How much ?" oninput="getvalue()"
                         autocomplete="off">
                    <p> Rs. <span id="rs-span5"> </span></p>
                </form>
            </div>
            <div class="calculate" id="calculate">
                <input type="button" value="Calculate" id="button" onclick="calci()">
            </div>
            <div class="solution" id="solution">
                <div id="topr">
                    Who pays whom how much:
                </div>
                <div id="result">  
                    <div id="firstr">
                        <div id="who"></div>
                    </div>
                    <div id="secondr">
                        <div id="owes"></div>
                    </div>
                    <div id="thirdr">
                        <div id="whom"></div>
                    </div>
                </div>
                <div id="result2">
                    <div id="firstr">
                        <div id="who2"></div>
                    </div>
                    <div id="secondr">
                        <div id="owes2"></div>
                    </div>
                    <div id="thirdr">
                        <div id="whom2"></div>
                    </div>
                </div>

                <div id="result3">
                    <div id="firstr">

                    </div>
                    <div id="secondr">

                    </div>
                    <div id="thirdr">
